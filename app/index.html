<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

  <!-- build:css css/vendor.css -->
    <link href="components/ionic/css/ionic.min.css" rel="stylesheet">
  <!-- endbuild -->

  <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  
  <!-- build:js js/vendor.js -->
    <script src="components/ionic/js/ionic.bundle.js"></script>
    <script src="components/less/dist/less-1.1.0.js"></script>
  <!-- endbuild -->

  <!-- build:less css/app.css -->
    <link href="less/ionic.less" rel="stylesheet">
  <!-- endbuild -->

  </head>
  <body ng-app="starter" ng-controller="PageController" animation="slide-left-right-ios7">

    <div id="map"></div>

    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
  
  <!-- build:js js/app.js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  <!-- endbuild -->
</html>
